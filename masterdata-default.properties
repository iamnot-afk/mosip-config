# Masterdata specific database configuration
# Override the default datasource to point to mosip_master
spring.datasource.url=jdbc:postgresql://${mosip.kernel.database.hostname}:${mosip.kernel.database.port}/mosip_master
spring.datasource.username=masteruser
spring.datasource.password=${db.dbuser.password}

# JPA/Hibernate datasource override
javax.persistence.jdbc.url=jdbc:postgresql://${mosip.kernel.database.hostname}:${mosip.kernel.database.port}/mosip_master
javax.persistence.jdbc.user=masteruser
javax.persistence.jdbc.password=${db.dbuser.password}
